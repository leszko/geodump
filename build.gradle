plugins {
    id 'java'
}

group 'com.leszko'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compileOnly("org.projectlombok:lombok:1.18.4")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
